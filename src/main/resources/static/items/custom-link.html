<script>
    function b() {
        $.ajax({
            type: "POST",
            url: "list",
            success: function (data) {
                $("#work").html("");
                $("#work").append("<tbody>");
                data.forEach(function (item, index) {
                    $("#work").append("<tr><td>" + item.CODE + "</td><td>" + item.name + "</td><td>" + item.typeName + "</td><td>" + item.workDate + "</td></tr>");
                })
                $("#work").append("</tbody>");
            }
        });
    }
