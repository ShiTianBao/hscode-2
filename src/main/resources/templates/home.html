<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>推点智能转译平台</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/frame/static/css/style.css">
    <link rel="icon" href="image/logo.ico">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header my-header">
        <a href="">
            <!--<img class="my-header-logo" src="" alt="logo">-->
            <div class="my-header-logo">推点智能转译平台</div>
        </a>
        <div class="my-header-btn">
            <button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe65f;</i></button>
        </div>
        <!-- 顶部左侧添加选项卡监听 -->
        <ul class="layui-nav" lay-filter="side-top-left">
            <li class="layui-nav-item">
                <a href="javascript:;">智能转译</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url="">关键词</a></dd>
                    <dd><a href="javascript:;" href-url="">章节</a></dd>
                    <dd><a href="javascript:;" href-url="">hscode</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" href-url="items/custom-link.html">访问海关</a></li>
        </ul>
        <!-- 顶部右侧添加选项卡监听 -->
        <ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">

            <li class="layui-nav-item">
                <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                <a class="name" href="javascript:;" th:text="${user.username}"> 时天宝 </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url=""><i class="layui-icon">&#xe66f;</i>修改信息</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="/quit">[退出]</a>
            </li>
        </ul>
    </div>

    <!-- side -->
    <div class="layui-side my-side">
        <div class="layui-side-scroll">
            <!-- 左侧主菜单添加选项卡监听 -->
            <ul class="layui-nav layui-nav-tree" id="menu" lay-filter="side-main">
                <!--此处动态添加菜单-->
            </ul>
        </div>
    </div>

    <div class="layui-body my-body">
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1"><span><i class="layui-icon">&#xe638;</i>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe id="iframe" src="items/welcome.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <p>2018 © copyright 杭州推点科技有限公司</p>
    </div>
</div>
<script src="/frame/layui/layui.js"></script>
<script type="text/javascript" src="frame/static/js/vip_comm.js"></script>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/menuModify.js"></script>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "/menu/get-menu",
            method: 'GET',
            success: function (data) {
                addMenu(data);
            },
            fail: function (fail) {
                console.log(fail);
            }
        });
    });
</script>

</body>
</html>
